<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Previous Winners</title>
  <!--Load own style sheet-->
  <link rel="stylesheet" type="text/css" href="PastWinnersStyle.css">
  <!--Free Bootstrap stylesheet-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- from chart.js cdn; chose the bundle -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.js"></script>
</head>

<body>

<div onmousemove="canceltimer()" onclick="canceltimer()"> </div>

  <!--Side menu-->
  <div id="mySideMenu" class="sideMenu">
    <span class="menuTitle">Menu</span> <!-- Menu Title -->
    <a href="#" class="closebtn" onclick="closeMenu()">&times;</a> <!-- Close button, using times sign as X -->
    <a href="index.html">Home</a>
    <a href=".\pastWinnersIndex.html">Past Winners</a>
  </div>

  <!--Reusing side menu to display data on clicked table rows-->
  <div id="pioneerSlideID" class="sideMenu">
    <span id="pioHeading" class="menuTitle">Pioneer:</span>
    <a href="#" class="closebtn" onclick="closePioneer()">&times;</a> <!-- Close button, using times sign as X -->
    <!-- Line graph canvas and container. graph is drawn in funtions.js -->
    <div class="lineGraph">
      <canvas id="pioneerChart" width=1920 height=540></canvas>
    </div>
  </div>

  <div id="bassetSlideID" class="sideMenu">
    <span id="basHeading"class="menuTitle">Bassett</span>
    <a href="#" class="closebtn" onclick="closeBasset()">&times;</a> <!-- Close button, using times sign as X -->
    <!-- Line graph canvas and container. graph is drawn in funtions.js -->
    <div class="lineGraph">
      <canvas id="bassetChart" width=1920 height=540></canvas>
    </div>
  </div>

  <!--Menu Button-->
  <div id="headingBar" class="heading-bar">
    <div class="menuButton">
      <span onclick="openMenu()">&#9776</span>
    </div>
    <div class="heading">
      <h1>Past Winners</h1>
    </div>
  </div>

  <div id="mainBody" class="main-page">

    <!--top half of the page-->
    <div id="top-half">

      <!--Past winners table-->
      <div id="top-left" class="previousWinnersTable">
        <table>

          <thead id="tableHeadPrevious"> <!-- added id so I could get rid of the border for the head -->
            <tr class="tableHeading"> <!-- head of chart -->
              <th colspan="2">Past Winners</th> <!-- gets the title centered with chart -->
            </tr>
          </thead>

          <tbody class="tableBody"> <!-- added class so I could get rid of the border for the head -->
            <tr onclick="openBasset('September')"> <!-- data in chart -->
              <td>September</td>
              <td id="rightColumnPrevious">Bassett</td> <!-- adds styling options specific to right column, did this to make it text align left -->
            </tr>
            <tr onclick="openBasset('October')">
              <td>October</td>
              <td id="rightColumnPrevious">Bassett</td>
            </tr>
            <tr onclick="openPioneer('November')">
              <td>November</td>
              <td id="rightColumnPrevious"><span>Pioneer</span></td>
            </tr>
            <tr onclick="openBasset('December')">
              <td>December</td>
              <td id="rightColumnPrevious">Bassett</td>
            </tr>
            <tr onclick="openPioneer('January')">
              <td>January</td>
              <td id="rightColumnPrevious">Pioneer</td>
            </tr>
            <tr onclick="openPioneer('February')">
              <td>February</td>
              <td id="rightColumnPrevious">Pioneer</td>
            </tr>
            <tr onclick="openPioneer('March')">
              <td>March</td>
              <td id="rightColumnPrevious">Pioneer</td>
            </tr>
            <tr onclick="openPioneer('April')">
              <td>April</td>
              <td id="rightColumnPrevious">Pioneer</td>
            </tr>
            <tr onclick="openBasset('May')">
              <td>May</td>
              <td id="rightColumnPrevious">Bassett</td>
            </tr>
          </tbody>
          <!-- <tfoot>
              <td></td>

            </tfoot> -->
          </table>
        </div>



        <div id="top-right" class="totalWinsTable">
          <table>

            <thead>
              <tr class="tableHeading">
                <th colspan="2">Total Wins</th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td>Bassett</td>
                <td>4</td>
              </tr>
              <tr>
                <td>Pioneer</td>
                <td>5</td>
              </tr>
            </tbody>

          </table>
        </div>



    </div>
  </div>







<!--Scripts-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> <!-- Jquery -->
  <script src="pastWinnersFunctions.js" type="text/javascript"></script> <!-- jscript for this page-->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> <!--Bootsrap javascript-->
</body>
</html>
