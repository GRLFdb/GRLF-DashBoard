<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dashboard Home</title>
  <!-- from chart.js cdn; chose the bundle -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.js"></script>
  <!--Load own style sheet-->
  <link rel="stylesheet" type="text/css" href="style.css">
  <!--Free Bootstrap stylesheet-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

  <div id="mainBody" class="main-page">

    <!--Side menu-->
    <div id="mySideMenu" class="sideMenu">
      <span class="menuTitle">Menu</span> <!-- Menu Title -->
      <a href="#" class="closebtn" onclick="closeMenu()">&times;</a> <!-- Close button, using times sign as X -->
      <a href=".\pastwinnersindex.html" onclick="dataToBasset()">Past Winners</a>
    </div>

    <!--Menu Button-->
    <div id="headingBar" class="heading-bar">
      <div class="heading">
        <h1>GRLF Dashboard</h1>
      </div>
      <div class="menuButton">
        <span onclick="openMenu()">&#9776</span>
      </div>
    </div>

    <!--top half of the page-->
    <div id="top-half">

      <!--doughnut graph-->
      <div id="top-left">
        <canvas id="doughnutCanvas" class="doughChart"></canvas>
      </div>

      <!--Leaderboard table-->
      <div id="top-center" class="leaderTable">
        <table>
          <thead>
            <tr> <!-- head of chart -->
              <th>Leaderboard</th>
              <th>Water Used</th>
            </tr>
          </thead>
          <tbody>
            <tr> <!-- data in chart -->
              <td>1. Dalton Voigt</td> <!-- puts image of crown next to leader -->
              <td>19675 gallons</td>
            </tr>
            <tr>
              <td>2. Bassett</td>
              <td>23656 gallons</td>
            </tr>
            <tr> <!-- data in chart -->
              <td>3. Pioneer</td> <!-- puts image of crown next to leader -->
              <td>33546 gallons</td> <!-- centers the text -->
            </tr>
            <tfoot> <!-- tells the total gallons used by both dorms -->
              <td>Total</td>
              <td class="sumAbove"></td> <!--Will automatically sum above values -->
            </tfoot>
          </table>
        </div>

        <div id="top-right" class="imageSlides">
          <div class="imageText">76877 gallons = X bottles</div>
          <img class="mySlides" src="./images/swimming-pool.jpg">
          <img class="mySlides" src="./images/waterBottles.jpeg">
        </div>

      </div>

      <!-- Line graph canvas and container. graph is drawn in funtions.js -->
      <div class="lineGraph">
        <div id="headingButton">
          <a href="#" class="graphButton active" onclick="dataToBasset()">Pioneer</a> <!-- Temporary basset button, switching data to basset data -->
          <a href="#" class="graphButton" onclick="dataToPioneer()">Basset</a> <!-- Temporary pioneer button, switching data to basset data -->
        </div>
        <canvas id="myChart" width=1920 height=540></canvas>
      </div>

      <footer>
        Funded by <a href="http://www.transy.edu/" target="_blank">Transylvania University</a>
      </footer>

    </div>

    <!--Scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> <!-- Jquery -->
    <script src="functions.js" type="text/javascript"></script> <!--My Javascript-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> <!--Bootsrap javascript-->
  </body>
  </html>
